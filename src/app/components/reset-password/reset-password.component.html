
<section id="reset-password" class="mb-5 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
              <div class="card_login">
                <div class="card">
                  <div class="card-body text-center">
                    <form #formPass="ngForm" (ngSubmit)="onChangePass(formPass)">
                      <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Cambiar contraseña</h1>
                      <div class="alert alert-danger" role="alert" *ngIf="isError">
                        Something is wrong!
                      </div>
    
                      <div class="form-group">
                        <input [(ngModel)]="Antpassword" type="password" id="Antpassword" name="Antpassword" class="form-control" placeholder="Password" required>
                      </div>
    
                      <div class="form-group">
                        <input [(ngModel)]="Newpassword" type="password" id="Newpassword" name="Newpassword" class="form-control" placeholder="New Password" required>
                      </div>
    
                      <button type="submit" class="btn btn-lg btn-primary btn-block">Actualizar contraseña</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
